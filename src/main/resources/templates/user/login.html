<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hypermind Login</title>
    <div th:replace="common/header"></div>
    <style>
        .login-container {
            position: relative;
            width: 400px;
            padding: 20px 30px;
        }
        .login-container div {
            margin-top: 10px;
        }

        @media (max-width: 767px){
            .login-container {
                padding: 0px 0px;
                margin: 10px 10px;
                width: 90%;
            }
        }

    </style>

</head>
<body>
<div th:replace="common/navbar"></div>

<div class="container">
    <div class="login-container">
        <form id="form" action="login" method="post" class="form form-horizontal">
            <legend>登录</legend>

            <div class="row">
                <input id="user" type="text" name="identity" class="form-control" placeholder="请输入账号 :)" required />
            </div>

            <div class="row">
                <input id="password" type="password" name="password" class="form-control" placeholder="请输入密码" required />
            </div>

            <div class="row">
                <input type="submit" id="login" style="padding: 5px 30px;" class="btn btn-primary" value="登录">
            </div>


        </form>

    </div>
</div>
<div class="container">
    <div class="alert alert-warning with-icon animated shake" th:if="${error ne null}" style="margin-top: 20px;width: 90%;">
        <i class="icon-frown"></i>
        <div class="content"  th:utext="|<strong>注意!</strong> ${error} |"> </div>
    </div>
</div>


<div th:replace="common/footer"></div>

</body>
</html>
